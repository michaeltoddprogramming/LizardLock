<div class="navbar">
    <h1>LizardLock</h1>
    <div class="navbar-subtitle">Welcome to the scales of security</div>
    <nav class="navbar-links">
        {% if user.is_authenticated %}
            <span>Hi, {{ user.username }}</span>
            <a href="{% url 'dashboard' %}">Home</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;color:#e9f5db;cursor:pointer;">Logout</button>
            </form>
            {% if user.is_authenticated and user.lizards and user.lizards.role in 'admin,manager' %}
                <a href="{% url 'manage' %}">Manage</a>
            {% endif %}
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</div>
